<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative Agency Portfolio - Site Under Maintenance">
  <title>Site Under Maintenance</title>
  <style>
    :root {
      --primary: #0070f3;
      --background: #ffffff;
      --text: #333333;
      --gray-light: #f3f4f6;
      --gray: #9ca3af;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--background);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    
    .maintenance-container {
      max-width: 600px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    
    .logo {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .maintenance-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: var(--primary);
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 3rem;
      color: var(--gray);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="logo">Creative Agency Portfolio</div>
    
    <svg class="maintenance-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
    
    <h1>Site Under Maintenance</h1>
    <p>Our site is currently being updated with new features and improvements. Please check back soon.</p>
    
    <div class="spinner"></div>
    
    <div class="footer">
      &copy; 2025 Creative Agency Portfolio. All rights reserved.
    </div>
  </div>
</body>
</html>
